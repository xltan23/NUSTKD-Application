<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUSTKD Taekwondo Registration Form</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<marquee behavior="" direction="" style="background-color: orange; color:steelblue;">National University of Singapore Taekwondo Application Form</marquee>
<body background="./images/NUS-Background.jpg" link="red" alink="blue" vlink="black">
    <div class="container">
        <img src="./images/NUS-Logo.png" alt="">
        <h1>NUS Taekwondo Registration</h1>
    </div>
    <a href="/nustaekwondo">Home</a>
    <a href="/student-list">Registered Students</a>

    <form action="/nustkd-submit" method="POST">
        <table>
            <tr>
                <td>Name: </td>
                <td><input type="text" name="fullName" size="50" required></td>
            </tr>
            <tr>
                <td>Gender: </td>
                <td><input type="text" name="gender" size="50" required></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="text" name="email" size="50" required></td>
            </tr>
            <tr>
                <td>Phone: </td>
                <td><input type="text" name="phone" size="30" required></td>
            </tr>
            <tr>
                <td>Grade (Belt Level/Dan Level): </td>
                <td><input type="text" name="grade" size="50" required></td>
            </tr>
            <tr>
                <td>Poomsae/Kyorugi/Freestyle: </td>
                <td><input type="text" name="type" size="50" required></td>
            </tr>
            <tr>
                <td>Competition Experience (Brief List):</td>
                <td><input type="text" name="competeBefore" size="100" required></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
